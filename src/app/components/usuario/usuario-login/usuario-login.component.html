<section class="bg-white shadow p-5">
    <form [formGroup]="loginForm" (ngSubmit)="loginUsuario()">
        <h1 class="text-center mb-4 text-dark"><span class="bg-danger text-white p-2">Inventory</span> App</h1>
        <div class="mb-3">
            <label for="login-username" class="form-label">Usuario</label>
            <input formControlName="username" class="form-control" id="login-username" placeholder="Usuario">
            <div *ngIf="checkInvalidInput('username')" class="form-text text-danger">Usuario Invalido.</div>
        </div>
        <div class="mb-3">
            <label for="login-password" class="form-label">Contraseña</label>
            <input type="password" formControlName="password" class="form-control" id="login-password"
                placeholder="Contraseña">
            <div *ngIf="checkInvalidInput('password')" class="form-text text-danger">Contraseña Invalida.</div>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-dark w-100 mb-2">Login</button>
        <a class="btn btn-outline-dark w-100" routerLink="/register">Registrarse</a>
    </form>
</section>
